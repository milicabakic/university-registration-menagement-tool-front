<p>Home page!</p>
<div>
  <h3>Ulogujte se sa svojim kredencijalima</h3>
  <div>
    <form (submit)="login()" class="mb-5">
      <div class="form-group">
        <div class="row">
          <div class="col-sm">
            <label for="name">Username: </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Username" [(ngModel)]="username">
            <br>
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
